<!DOCTYPE html>
<head>
  <title>Vega Chart</title>
  <meta charset="utf-8">

  <!-- Check: https://github.com/vega/vega-embed -->

  <script src="https://cdn.jsdelivr.net/npm/vega@4"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@3.0.0-rc3"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@3"></script>

</head>
<body>

<!-- Container for the visualization -->
<div id="fullvis">
<div id="vis1" style="width:950px; height:700px; display:inline-block" ></div>
<div id="vis2" style="width:200px; height:700px; display:inline-block"></div> 
</div>

<script type="text/javascript">

  var spec = "https://raw.githubusercontent.com/DhikshaR/Vega_Losses/master/choropleth.json";
  vegaEmbed('#vis1', spec).then(function(result) {}).catch(console.error);

  var spec = "https://raw.githubusercontent.com/DhikshaR/Vega_Losses/master/barchart.json";
  vegaEmbed('#vis2', spec).then(function(result) {}).catch(console.error);
</script>


</body>
</html>
